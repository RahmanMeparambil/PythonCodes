<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Submit</button>
    
    {% if form.errors or form.non_field_errors %}
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
    {% endif %}
</form>
